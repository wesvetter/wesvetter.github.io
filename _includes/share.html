<!-- Social Media -->
<section class="share">
  <h3>Join the discussion</h3>
  <section class="copy">
    <a href="https://twitter.com/{{ site.twitter }}" target="_blank">
      <img src="{{ site.gravatar_url }}" alt="" height="70" width="70" class="img-thumbnail pull-left" />
    </a>

    <p>
    Was that interesting? Infuriating? Way off the mark? The best thing since sliced break?
    Send me a Tweet, I'd love to get your feedback. You can find more of my antics <a href="https://twitter.com/{{ site.twitter }}" target="_blank">on Twitter</a>, if you're into that sort of thing.
    </p>

    <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter }}">Tweet</a>
    <a href="http://twitter.com/{{ site.twitter }}" class="twitter-follow-button" data-show-count="false">Follow @{{ site.twitter }}</a>
    <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
  </section>
</section>
